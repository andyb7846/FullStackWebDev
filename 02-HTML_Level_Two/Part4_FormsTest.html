  <!--Local Assessment-->
<h1>Course Sign Up Page</h1>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form>
  <label for="">First Name:</label><input type="text" name="" placeholder="First Name">
  <label for="">Last Name:</label><input type="text" name="" placeholder="Last Name">
  <br>
  <label for="">Email:</label><input type="text" name="" placeholder="name@email.com">
  <label for="">Password:</label><input type="text" name="" placeholder="*****">
  <br>
  Are you over the age of 18?
  <label for="">Yes:</label><input id="radio1" type="radio" name="radio1" value="type1">
  <label for="">No:</label><input id="radio2" type="radio" name="radio1" value="type2">
  <br>
  Do you have a Credit Card or Paypal?
  <select class="" name="stars">
    <option value="CC">Credit Card</option>
    <option value="PP">PayPal</option>
  </select>
  <br>
  <input type="submit" name="" value="Sign Up">
</form>
